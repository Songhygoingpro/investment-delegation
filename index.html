<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資視察団LP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="hero">
            <div class="hero__inner md:h-[100vh] md:grid md:grid-rows-[55%_45%]">
                <div
                    class="hero__fv-slider h-[100vh] md:h-auto flex flex-col justify-between items-center py-16 px-4 relative">
                    <img class="absolute top-0 object-cover object-center z-[-1] w-full h-full"
                        src="./img/fv-image-1.png">
                    <div class="md:relative w-fit flex flex-col gap-8 md:gap-4 justify-center items-center md:block">
                        <div class="grid md:flex gap-2 md:gap-4 items-center w-fit md:absolute top-0 right-0">
                            <div class="px-6 py-2 rounded-xl flex items-center gap-2 bg-white">
                                <img class="w-5 md:w-7 h-5 md:h-7" src="./img/green-tick.png" alt>
                                <p class="text-sm md:text-2xl font-bold text-[#A0C411]">カンボジア政府と直接対話</p>
                            </div>
                            <div class="px-6 py-2 rounded-xl flex items-center gap-2 bg-white">
                                <img class="w-5 md:w-7 h-5 md:h-7" src="./img/green-tick.png" alt>
                                <p class="text-sm md:text-2xl font-bold text-[#A0C411]">現地の大手企業とのビジネスマッチング</p>
                            </div>
                        </div>
                        <div class="flex items-start md:items-end max-[768px]:relative">
                            <img class="w-[70px] md:w-36 h-auto max-[768px]:absolute max-[768px]:top-[-1rem]" src="./img/第4回.png" alt>
                            <p class="font-black text-[36px] md:text-6xl text-white mb-2 text-center"><span class="max-[768px]:pl-4">カンボジア</span><br class="block md:hidden">ビジネス・投資視察団</p>
                        </div>
                    </div>
                    <p class="font-bold text-xl md:text-4xl text-white">あなたのビジネスを次のステージへ</p>
                </div>
                <div
                    class="hero__contact-details bg-[#083285] text-white flex flex-col gap-6 justify-center items-center text-center px-4 py-8">
                    <p class="font-black text-2xl md:text-4xl leading-10 md:leading-[52px]"><span
                            class="underline underline-offset-8">2024年11月18日(月)~20日(水)<br class="block md:hidden">に視察開催</span><br>参加希望の方はお気軽に<br class="block md:hidden">お問い合わせください
                    </p>
                    <p class="text-xl md:text-2xl">視察団の参加人数には限りがあります。<br>
                        お早めに申し込みください</p>
                    <div class="grid md:flex gap-10 text-black">
                        <div class="bg-white rounded-xl flex flex-col items-center gap-4 px-5 py-5">
                            <p class="flex items-center gap-3"><span
                                    class="text-3xl font-light -rotate-12">\</span><span
                                    class="text-[20px] font-bold">メールでのお問い合せ</span><span
                                    class="text-3xl font-light rotate-12">/</span></p>
                            <a href="#"
                                class="flex gap-4 text-white w-full px-4 md:px-6 py-4 items-center rounded-xl bg-gradient-to-r from-[#25335C] to-[#3662B7]">
                                <img class="w-8 h-auto" src="./img/mail-icon.png" alt>
                                <p class="text-[20px] font-bold">メールでお問い合わせ</p>
                            </a>
                        </div>
                        <div class="bg-white rounded-xl flex flex-col items-center gap-4 px-5 py-5">
                            <p class="flex items-center justify-center gap-3"><span
                                    class="text-3xl font-light -rotate-12">\</span><span
                                    class="text-[20px] font-bold">LINEでのお問合せ</span><span
                                    class="text-3xl font-light rotate-12">/</span></p>
                            <a href="#" class="flex gap-4 text-white px-4 md:px-6 w-full py-4 items-center rounded-xl bg-[#02C153]">
                                <img class="w-8 h-auto" src="./img/line-icon.png" alt>
                                <p class="text-[20px] font-bold">LINEでお問い合わせ</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
